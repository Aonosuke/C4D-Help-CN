<p><a id="CYLINDERLENS_HORIZONTALFOV" name="CYLINDERLENS_HORIZONTALFOV"></a> <!--INDEX "8","水平视野","CYLINDERLENS_HORIZONTALFOV"--><span class="c4d_id">水平视野</span> <span class="range">[1..360°]</span></p>
<p>使用这个设置可以定义有多少水平视野会被计算。最多可以设置为360°。</p>
<p><a id="CYLINDERLENS_VERTICALSIZE" name="CYLINDERLENS_VERTICALSIZE"></a> <!--INDEX "8","垂直尺寸","CYLINDERLENS_VERTICALSIZE"--><span class="c4d_id">垂直尺寸</span> <span class="range">[0.01..1000000m]</span></p>
<p>使用这个设置可以定义平行摄像机的尺寸。更高的数值会增加图像的显示部分并且会压缩图像。</p>
