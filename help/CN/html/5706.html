<p>如果你在全局光照或焦散页面启用了<span class="command">保存解析</span>选项，文件会保存在场景的 <span class="command">illum</span> 文件夹中，因此之后的渲染可以重复使用这些数据。选择清空光照缓存可以删除这些文件，这个命令还会清空阴影贴图缓存（渲染设置的<span class="command">选项</span>页面中）。</p>
