<p><span class="command">水印</span>效果可以添加各种信息到渲染的图像中，如版权信息、渲染时间、渲染设置这些渲染相关细节等等。如果要从渲染的图像中分离水印（包括 alpha 通道），可以启用<span class="command">后期效果</span>和 <span class="command">RGBA 图像</span>多通道。</p>
<p>一般来说，可以添加一个文本框（顶部或底部）和任意位图。</p>
