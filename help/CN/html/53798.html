<p><!--INDEX "7","在网络中共享机器",""--><!--PAGE_COMMAND "PLUGIN_CMD_300002167"--><img class="cmd_icon" src="../icons/PLUGIN_CMD_1/PLUGIN_CMD_300002167.png" alt="" height="24" width="24" border="1"> </p>
<p>使用这个命令可以移除或添加当前计算机到 <a href="52632.html" target="">Team Render</a> 中（当 Team Render 在运行时也可以使用）。</p>
<p>如果当前计算机在渲染中被移除，进程会在使用这个命令重新添加计算机后继续（如果在此期间其他渲染客户端没有结束该进程的话）。</p>
<p>因此，当你想要在当前使用的计算机上临时释放内存时，这个命令会很有用。</p>
