<p>首先是一些关于参数的基础。</p>
<p>对于大部分应用来说，这里描述的标准全局光照设置可以使用预设得到最佳的、没有错误的设置。基本设置在常规标签页中。</p>
<p>不用改动他全局光照参数，除非你要深入研究全局光照，如调整效果、减少渲染时间等。</p>
